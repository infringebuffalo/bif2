{% extends "base_generic.html" %}

{% block scripts %}
<script type="text/javascript">
function validateForm()
{
var f = document.forms["batchform"];
var fields = ["name", "description" ];
var okay = true;
for (i=0; i < fields.length; i++)
    if ((f[fields[i]].value == null) || (f[fields[i]].value == ""))
        okay = false;
if (!okay)
    {
    alert("All fields must be filled out to create the batch");
    return false;
    }
else
    return true;
}
</script>
{% endblock %}

{% block content %}
<h1>Create a batch</h1>

<form method="POST" action="{% url 'db-createBatch' %}" name="batchform" onsubmit="return validateForm()">
{% csrf_token %}

<table cellpadding=3>
  <tr><th>Batch name:</th><td> <input type="text" name="name" size="20" value="" /> </td></tr>
  <tr><th>Description:</th><td> <input type="text" name="description" size="60" value="" /> </td></tr>
</table>

<input type="Submit" name="submit" value="Create" />
</p>
</form>
{% endblock %}
