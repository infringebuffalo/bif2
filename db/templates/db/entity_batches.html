{% if inbatches %}
<p> in batches:
<ul>
{% for b in inbatches %}
<li><a href="{% url 'db-batchStepBackward' b.id entity.id %}">&#x2190;</a> <a href="{% url 'db-entity' b.id %}">{{ b.name }}</a> <a href="{% url 'db-batchStepForward' b.id entity.id %}">&#x2192;</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'db-removeFromBatch' b.id entity.id %}">&#x274c</a>
{% endfor %}
</ul>
</p>
{% endif %}

{% if batches %}
<form method="POST" enctype="multipart/form-data" action="{% url 'db-addToBatch' %}" name="addform">
{% csrf_token %}
<input type="hidden" name="show" value="{{ entity.id }}">
<select name="batch">
{% for b in batches %}
<option value="{{ b.id }}">{{ b.name }}</option>
{% endfor %}
</select>
<input type="submit" name="submit" value="Add to batch" />
</form>
{% endif %}
